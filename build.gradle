plugins {
    id 'java'
}

group 'org.capturecoop'
version '1.0.2'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'

    implementation 'org.capturecoop:CCUtils:1.9.3'
}

test {
    useJUnitPlatform()
}